<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenstellung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/monokai.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/python/python.min.js"></script>
    <script src="/static/js/home.js"></script>
</head>

<body class="dark-mode">
    <div class="container mt-5 dark-mode">
        <h1 class="text-center dark-mode">Aufgabenstellung</h1>
        <div id="task-container" class="my-4 dark-mode">
            <p id="task" class="lead dark-mode">{{ task }}</p>
        </div>
        <div class="form-group dark-mode d-flex justify-content-between align-items-center">
            <label for="solution" class="dark-mode">Ihre LÃ¶sung:</label>
            <button id="reset-button" class="btn btn-dark-mode btn-reset" title="Reset Code">
                <img src="/static/icons/undo.png" alt="Reset Icon">
            </button>
        </div>
        <textarea id="solution" name="solution" class="form-control dark-mode">{{ code }}</textarea>
        <pre id="output" class="dark-mode mt-3" style="display: none;"></pre>
        <div class="button-group mt-3">
            <button id="get-feedback-button" class="btn btn-dark-mode">Get Feedback</button>
            <div id="loading-circle"></div>
        </div>
        <p id="feedback" class="mt-3 dark-mode"></p>
        <p id="written-feedback" class="mt-3 dark-mode"></p>
        <button id="deep-dive-button" class="btn btn-dark-mode btn-success mt-3" disabled
            onclick="window.location.href='/deep-dive/{{ task_id }}'">Deep Dive</button>
        <input type="hidden" id="task-id" value="{{ task_id }}">
    </div>

    <button id="floating-button" class="floating-button" onclick="togglePopupMenu()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="popup-menu" class="popup-menu">
        <a href="/task/task1">Task 1</a>
        <a href="/task/task2">Task 2</a>
        <a href="/task/task3">Task 3</a>
        <a href="/task/task4">Task 4</a>
        <a href="/task/task5">Task 5</a>
        <a href="/assessment">Learning Analytics</a>
    </div>
</body>

</html>
